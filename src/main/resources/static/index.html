<!DOCTYPE html>
<meta charset="UTF-8">
<html>

  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>durak | card game</title>
      <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Введите свой ник</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Начать</button>
                </div>
            </form>
            <h6 class="title">version 0.9.2</h6>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Карточная игра 'Дурак'</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">
            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/main.js"></script>

    <!-- 3rd party -->
    <script src="lib/sockjs/sockjs.js"></script>            <!-- v1.4.0 -->
    <script src="lib/stomp/lib/stomp.min.js"></script>

  </body>

</html>
